<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <h1 class=" text-5xl text-center mt-10">gats some food

        <mainv class="text-center ml-5 mr-5">
            <div class=" grid grid-cols-3 gap-4 text-center ml-5 mr-5">
                <div class="bg-blue-400 rounded p-8 mt-5">
                    <h1 class="text-3xl">deposite</h1>
                    <h2 id="total-deposite" class="text-2xl">00$</h2>
                </div>

                <div class="bg-sky-400 rounded p-8 mt-5">
                    <h1 class="text-3xl">withdrew</h1>
                    <h2 id="total-withdraw" class="text-2xl">00$</h2>
                </div>

                <div class="bg-red-400 rounded p-8 mt-5">
                    <h1 class="text-3xl">balance</h1>
                    <h2 id="total-balance" class="text-2xl">100$</h2>
                </div>
            </div>



            <section>

                <div class="grid grid-cols-2 gap-4">


                    <div class="p-5 bg-green-200">
                        <h3 class="text-3xl">please deposite</h3>

                        <input id="deposite" class="border-2 block mb-4 w-3/4 px-2 pl-3 rounded text-2xl" type="text"
                            placeholder="how much you want to deposite">

                        <button id="deposite-button"
                            class="bg-white text-2xl px-2 block font-medium rounded text-center">deposite</button>
                    </div>




                    <div class="p-5 bg-green-200">
                        <h3 class="text-3xl">please withdrew</h3>

                        <input id="withdrew" class="border-2 block mb-4 w-3/4 px-2 pl-3 rounded text-2xl" type="text"
                            placeholder="how much you want to withdraw">

                        <button id="withdraw-button"
                            class="bg-white text-2xl px-2 block font-medium rounded text-center">withdraw</button>
                    </div>

                </div>
            </section>



            </main>

            <script src="banking.js"></script>
</body>


</html>
